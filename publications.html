/* ---------------------------------
   3. PubMed API (SAFE + WORKING)
--------------------------------- */
async function fetchPubMed() {
  const searchURL =
    "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi" +
    "?db=pubmed&retmode=json&retmax=200&sort=pub+date" +
    "&term=Santulli%20G[Author]";

  const search = await fetch(searchURL);
  const data = await search.json();
  const ids = data.esearchresult.idlist;

  if (!ids.length) {
    document.getElementById("publications").innerHTML = "<p>No publications found.</p>";
    return;
  }

  const fetchURL =
    "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi" +
    "?db=pubmed&retmode=xml&id=" + ids.join(",");

  const xmlText = await (await fetch(fetchURL)).text();
  const xml = new DOMParser().parseFromString(xmlText, "text/xml");

  let html = "<ul>";
  xml.querySelectorAll("PubmedArticle").forEach(a => {
    const title = a.querySelector("ArticleTitle")?.textContent || "";
    const journal = a.querySelector("Journal > Title")?.textContent || "";
    const year = a.querySelector("PubDate > Year")?.textContent || "";
    const authors = [...a.querySelectorAll("Author LastName")].map(n => n.textContent).join(", ");
    const doi = [...a.querySelectorAll("ArticleId")].find(x => x.getAttribute("IdType") === "doi")?.textContent;

    html += `
      <li>
        <strong>${title}</strong><br>
        <em>${authors.replace(/Santulli/g,"<u>Santulli</u>")}</em><br>
        <strong class="journal">${journal.toUpperCase()}</strong> (${year})
        ${doi ? `<br>DOI: <a href="https://doi.org/${doi}" target="_blank">${doi}</a>` : ""}
      </li>`;
  });
  html += "</ul>";

  document.getElementById("publications").innerHTML = html;
}

fetchPubMed();
