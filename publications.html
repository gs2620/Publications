function renderList(data, elementId, isBook=true) {
  const list = document.getElementById(elementId);
  data.forEach(d => {
    const authors = d[0].replace(/Gaetano Santulli/g,"<u>Gaetano Santulli</u>");
    const li = document.createElement("li");
    li.innerHTML = `
      <strong class="book-title">${d[1]}</strong><br>
      <em>${authors}</em><br>
      <strong class="journal">${d[2]}</strong>. ${d[3]}.
      ${isBook ? `<br>ISBN: ${d[4]}` : ""}
    `;
    list.appendChild(li);
  });
}

/* ------------------------------
   3. PubMed – FULL HISTORY
------------------------------ */
async function fetchPubMed() {

  const searchURL =
    "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi" +
    "?db=pubmed&term=Santulli%20G[Author]&retmode=json&usehistory=y&retmax=0";

  const searchData = await (await fetch(searchURL)).json();
  const total = parseInt(searchData.esearchresult.count);
  const webenv = searchData.esearchresult.webenv;
  const queryKey = searchData.esearchresult.querykey;

  const batchSize = 200;
  let articles = [];

  for (let i = 0; i < total; i += batchSize) {
    const fetchURL =
      "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi" +
      `?db=pubmed&query_key=${queryKey}&WebEnv=${webenv}&retstart=${i}&retmax=${batchSize}&retmode=xml`;

    const xml = new DOMParser()
      .parseFromString(await (await fetch(fetchURL)).text(),"text/xml");

    articles.push(...xml.querySelectorAll("PubmedArticle"));
  }

  let html = "<ul>";

  articles.forEach(a => {
    const title = a.querySelector("ArticleTitle")?.textContent || "";
    const journal = a.querySelector("Journal > Title")?.textContent || "";
    const year = a.querySelector("PubDate > Year")?.textContent || "";
    const authors = [...a.querySelectorAll("Author")]
      .map(x => `${x.querySelector("LastName")?.textContent} ${x.querySelector("Initials")?.textContent}`)
      .join(", ")
      .replace(/Santulli G/g,"<u>Santulli G</u>");

    const doi = [...a.querySelectorAll("ArticleId")]
      .find(x => x.getAttribute("IdType")==="doi")?.textContent;

    html += `
      <li>
        <strong>${title}</strong><br>
        <em>${authors}</em><br>
        <strong class="journal">${journal.toUpperCase()}</strong> (${year})
        ${doi ? `<br>DOI: <a href="https://doi.org/${doi}" target="_blank">${doi}</a>` : ""}
      </li>`;
  });

  html += "</ul>";
  document.getElementById("publications").innerHTML = html;
}

fetchPubMed();
</script>
